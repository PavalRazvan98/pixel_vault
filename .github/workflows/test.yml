name: Test

on:
  push:
    branches:
      - '*'
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Install python
        uses: actions/setup-python@v5.1.0
        with:
          python-version: 3.12.4

      - name: Install poetry
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: 1.8.2

      - name: Install packages
        run: poetry install

      - name: Run Tests
        run : make test
